<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <h1>หน้า Sign Up</h1>
    <p>สมัครบัญชีเข้าใช้งานเว็บไซต์ Developerthai-api</p>

    <form>
        <div>
            <label for="username">
                <span>Username: </span>
                <input type="text" id="username" name="username" required>
            </label>
        </div>
        <div>
            <label for="email">
                <span>Email: </span>
                <input type="email" id="email" name="email" required>
            </label>
        </div>
        <div>
            <label for="password">
                <span>Password: </span>
                <input type="password" id="password" name="password" required>
            </label>
        </div>
        <div>
            <label for="confirm-password">
                <span>Confirm Password: </span>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </label>
        </div>
        <button type="submit">Sign Up</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="http://localhost:3000/sign-in.html">ไปที่หน้า login</a>
    </div>

    <script type="module">
        document.querySelector("form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const password = document.querySelector("#password").value.trim();
            const confirmPaasword = document.querySelector("#confirm-password").value.trim();
            const username = document.querySelector("#username").value.trim();
            const email = document.querySelector("#email").value.trim();

            try {
                if (password === confirmPaasword) {
                    const data = { username, email, password, userId: "" };

                    const response = await fetch("http://localhost:3000/sign-up", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(data)
                    });
                    const result = await response.json();
                    console.log(result);

                    if (response.status === 201) {
                        localStorage.setItem("userId", result.userId);
                        location.href = "http://localhost:3000/successfully.html";
                    }

                    throw new Error(result ? result.message : "เกิดข้อผิดพลาดบางอย่างเกิดขึ้น!");
                } else {
                    throw new Error("รหัสผ่านไม่ตรงกัน!");
                }
            } catch (e) {
                setTimeout(() => alert(e?.message), 1000);
            }
        });
    </script>
</body>

</html>
